<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Rock Paper Scissor</title>
  </head>

  <body>
    <div id="wrapper" class="container">
      <div class="container-fluid" style="padding: 0; margin-bottom: 1%">
        <div class="title">
          <h1>RockPaperScissors</h1>
        </div>
      </div>
      <div
        class="container-fluid"
        style="
          text-align: center;
          border: 1px solid rgba(0, 65, 90, 0.315);
          border-radius: 5%;
        "
      >
        <div style="margin-bottom: 4%">
          <h2>Start Game</h2>
          <h5>Choose a card</h5>
        </div>
        <div class="container-fluid" style="padding: 0">
          <div class="container">
            <div class="row row-cols-3" style="margin: 2% auto; padding: 2%">
              <div class="col">
                <img id="1" class="img-fluid" src="img/rock.png" alt="" />
              </div>
              <div class="col">
                <img id="2" class="img-fluid" src="img/paper.png" alt="" />
              </div>
              <div class="col">
                <img id="3" class="img-fluid" src="img/scissors.png" alt="" />
              </div>
            </div>
            <div class="row" style="margin-bottom: 3%">
              <div class="col">
                <h3>PC Choose:</h3>
                <h3 id="choose"></h3>
              </div>
            </div>
            <div class="row" style="margin-bottom: 1%">
              <div class="col"><h4 id="target"></h4></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary" id="4">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed-bottom footer"><h4>powered by Daniele Russo</h4></div>

    <script src="/__/firebase/8.2.9/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="rockPaperScissors.js"></script>
    <script>
      init();
    </script>
  </body>
</html>
